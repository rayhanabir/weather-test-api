<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <style>
      body {
        background: url(images/bg-image.jpg) no-repeat;
        background-size: cover;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <form class="col-md-6 m-auto py-5">
        <div class="input-group mb-3">
          <input id="city-name"
            type="text"
            class="form-control"
            placeholder="Enter a location for Weather ..."
          />
          <div class="input-group-append">
            <button id="city-btn" type="button" class="btn btn-danger">Search</button>
          </div>
        </div>
      </form>
      <div class="weather-status text-white text-center">
        <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="" />
        <h1 id="location-name">Dhaka</h1>
        <h3><span id="tempareture">38.06</span>&deg;C</h3>
        <h1 class="lead">Clouds</h1>
      </div>
    </div>

    <!-- openweatherkey script file started-->
    <script>
      const apikey = '4440c461e0e0b13c4e0037a4ea69a983';
     
      function getdata(city){
            
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apikey}`)
        .then(res=>res.json())
        .then(data=>{
            document.getElementById('location-name').innerText = city;
                document.getElementById('tempareture').innerText = data.main.temp;
        

        
      })
      }
        //data
      document.getElementById('city-btn').addEventListener('click',function(){
             const cityInput = document.getElementById('city-name').value;
             

             getdata(cityInput);
         })
    </script>
  </body>
</html>
